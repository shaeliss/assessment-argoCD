apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shaeliss/assessment-argoCD.git
    targetRevision: HEAD
    path: mychart/templates
  destination:
    server: https://kubernetes.default.svc
    namespace: assessment
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  values:
    - values.yaml
