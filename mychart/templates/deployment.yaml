apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-service-account
  namespace: {{ .Values.ns }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python-app
  labels:
    app: my-python-app
  namespace: {{ .Values.ns }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      serviceAccountName: my-service-account
      containers:
        - name: my-python-app
          image: {{ .Values.image }}
          resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-python-app
  namespace: {{ .Values.ns }}
spec:
  selector:
    app: my-python-app
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foo
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: assessment-as.com
      http:
        paths:
          - path: /test
            pathType: Exact
            backend:
              service:
                name:  my-python-app
                port:
                  number: 8085
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: test-ipwhitelist
  namespace: dev
spec:
  ipWhiteList:
    sourceRange:
      - 109.110.241.40
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: my-app
  namespace: dev
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`assessment-as.com`)
      kind: Rule
      middlewares:
        - name: ip-whitelist
      services:
        - name: my-python-app
          port: 8085
